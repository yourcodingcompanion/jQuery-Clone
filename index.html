<!Doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="./js/script.js"></script>
        <title>jQuery Clone Method</title>
    </head>

    <body>
        <h1 class="white-color text-center">.clone() Method | jQuery</h1>
        <div class="container">
            <div class="left-half">
                <div class="steps white-color">
                    <div class="step step-1">
                        <span>1. Choose shape</span>
                        <div class="options">
                            <span class="shape square bg-white active" data-classname="square"></span>
                            <span class="shape circle bg-white" data-classname="circle"></span>
                        </div>
                    </div>
                    <div class="step step-2">
                        <span>2. Fill color</span>
                        <div class="options">
                            <span class="small-circle bg-c0 active" data-classname="bg-c0"></span>
                            <span class="small-circle bg-c1" data-classname="bg-c1"></span>
                            <span class="small-circle bg-c2" data-classname="bg-c2"></span>
                            <span class="small-circle bg-c3" data-classname="bg-c3"></span>
                            <span class="small-circle bg-c4" data-classname="bg-c4"></span>
                            <span class="small-circle bg-c5" data-classname="bg-c5"></span>
                        </div>
                    </div>
                    <div class="step step-3">
                        <span>3. Select border color</span>
                        <div class="options">
                            <span class="small-circle-border border-bg-c0 active" data-classname="border-bg-c0"></span>
                            <span class="small-circle-border border-bg-c1" data-classname="border-bg-c1"></span>
                            <span class="small-circle-border border-bg-c2" data-classname="border-bg-c2"></span>
                            <span class="small-circle-border border-bg-c3" data-classname="border-bg-c3"></span>
                            <span class="small-circle-border border-bg-c4" data-classname="border-bg-c4"></span>
                            <span class="small-circle-border border-bg-c5" data-classname="border-bg-c5"></span>
                        </div>
                    </div>
                    <div class="final-div">
                        <span>4. Final View</span>
                        <div class="selected-shape"></div>
                    </div>
                    <div class="btn-div">
                        <button>Clone It!</button>
                    </div>
                </div>
            </div>
            <div class="right-half">
                <p class="placeholder-text text-center">Cloned Element Goes Here</p>
                <span class="clear">Clear</span>
                <div class="cloned-elements">
                    <!-- Here goes cloned elements -->
                </div>
            </div>
        </div>
        <footer>
            <p>
                Created with <i class="fa fa-heart"></i>
            </p>
        </footer>
    </body>
</html>
